<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .device-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .danger-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .link-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }
        }

        .connection-stats {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        // Device Fingerprinting
        class DeviceFingerprint {
            static async generate() {
                const components = [
                    navigator.userAgent,
                    navigator.language,
                    new Date().getTimezoneOffset(),
                    screen.width + 'x' + screen.height,
                    screen.colorDepth,
                    navigator.hardwareConcurrency || 'unknown',
                    navigator.deviceMemory || 'unknown',
                    navigator.platform,
                    this.getCanvasFingerprint(),
                    this.getWebGLFingerprint(),
                    await this.getAudioFingerprint()
                ];

                const fingerprint = components.join('|');
                return this.hashString(fingerprint);
            }

            static getCanvasFingerprint() {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 200;
                    canvas.height = 50;
                    
                    ctx.textBaseline = 'top';
                    ctx.font = '14px Arial';
                    ctx.fillStyle = '#f60';
                    ctx.fillRect(125, 1, 62, 20);
                    ctx.fillStyle = '#069';
                    ctx.fillText('P2P Video Chat', 2, 15);
                    ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                    ctx.fillText('Device ID', 4, 17);
                    
                    return canvas.toDataURL();
                } catch (e) {
                    return 'canvas_error';
                }
            }

            static getWebGLFingerprint() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (!gl) return 'no_webgl';
                    
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (!debugInfo) return 'no_debug_info';
                    
                    return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                } catch (e) {
                    return 'webgl_error';
                }
            }

            static async getAudioFingerprint() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const analyser = audioContext.createAnalyser();
                    const gainNode = audioContext.createGain();
                    const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                    gainNode.gain.value = 0;
                    oscillator.connect(analyser);
                    analyser.connect(scriptProcessor);
                    scriptProcessor.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.start(0);
                    
                    return new Promise((resolve) => {
                        scriptProcessor.addEventListener('audioprocess', function(event) {
                            const output = event.outputBuffer.getChannelData(0);
                            let sum = 0;
                            for (let i = 0; i < output.length; i++) {
                                sum += Math.abs(output[i]);
                            }
                            oscillator.stop();
                            audioContext.close();
                            resolve(sum.toString());
                        });
                    });
                } catch (e) {
                    return 'audio_error';
                }
            }

            static async hashString(str) {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 16);
            }
        }

        // Signaling Server using PeerJS (cloud-based free signaling)
        class SignalingService {
            constructor(deviceId) {
                this.deviceId = deviceId;
                this.peer = null;
                this.connection = null;
                this.onSignal = null;
            }

            async initialize() {
                return new Promise((resolve, reject) => {
                    // Using PeerJS cloud server for signaling
                    this.peer = new Peer(this.deviceId, APP_CONFIG.PEER_CONFIG);

                    this.peer.on('open', (id) => {
                        console.log('Peer initialized with ID:', id);
                        resolve(id);
                    });

                    this.peer.on('error', (error) => {
                        console.error('Peer error:', error);
                        reject(error);
                    });
                });
            }

            async createOffer(remotePeerId) {
                return new Promise((resolve, reject) => {
                    const call = this.peer.call(remotePeerId, null);
                    if (call) {
                        resolve(call);
                    } else {
                        reject(new Error('Failed to create call'));
                    }
                });
            }

            onIncomingCall(callback) {
                this.peer.on('call', callback);
            }

            destroy() {
                if (this.peer) {
                    this.peer.destroy();
                }
            }
        }

        // WebRTC P2P Video Chat Manager
        class P2PVideoChat {
            constructor(deviceId) {
                this.deviceId = deviceId;
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.currentCall = null;
                this.signalingService = new SignalingService(deviceId);
                this.isVideoEnabled = true;
                this.isAudioEnabled = true;
            }

            async initialize() {
                await this.signalingService.initialize();
                this.setupIncomingCallHandler();
            }

            async getLocalStream() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: APP_CONFIG.VIDEO,
                        audio: APP_CONFIG.AUDIO
                    });
                    return this.localStream;
                } catch (error) {
                    console.error('Error accessing media devices:', error);
                    throw error;
                }
            }

            setupIncomingCallHandler() {
                this.signalingService.onIncomingCall((call) => {
                    console.log('Incoming call from:', call.peer);
                    this.handleIncomingCall(call);
                });
            }

            async handleIncomingCall(call) {
                this.currentCall = call;
                
                const stream = await this.getLocalStream();
                
                call.answer(stream);
                
                call.on('stream', (remoteStream) => {
                    this.remoteStream = remoteStream;
                    this.onRemoteStream(remoteStream);
                });

                call.on('close', () => {
                    this.endCall();
                });
            }

            async makeCall(remotePeerId) {
                try {
                    const stream = await this.getLocalStream();
                    
                    this.currentCall = this.signalingService.peer.call(remotePeerId, stream);
                    
                    this.currentCall.on('stream', (remoteStream) => {
                        this.remoteStream = remoteStream;
                        this.onRemoteStream(remoteStream);
                    });

                    this.currentCall.on('close', () => {
                        this.endCall();
                    });

                    return true;
                } catch (error) {
                    console.error('Error making call:', error);
                    throw error;
                }
            }

            onRemoteStream(stream) {
                // Override this method
            }

            toggleVideo() {
                if (this.localStream) {
                    this.isVideoEnabled = !this.isVideoEnabled;
                    this.localStream.getVideoTracks().forEach(track => {
                        track.enabled = this.isVideoEnabled;
                    });
                }
                return this.isVideoEnabled;
            }

            toggleAudio() {
                if (this.localStream) {
                    this.isAudioEnabled = !this.isAudioEnabled;
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = this.isAudioEnabled;
                    });
                }
                return this.isAudioEnabled;
            }

            endCall() {
                if (this.currentCall) {
                    this.currentCall.close();
                    this.currentCall = null;
                }

                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                if (this.remoteStream) {
                    this.remoteStream = null;
                }

                this.onCallEnded();
            }

            onCallEnded() {
                // Override this method
            }

            destroy() {
                this.endCall();
                this.signalingService.destroy();
            }
        }

        // Random Matching Service (using simple matching logic)
        class RandomMatchingService {
            constructor(deviceId) {
                this.deviceId = deviceId;
                this.searching = false;
                this.matchCheckInterval = null;
                this.useMatchingServer = APP_CONFIG.USE_MATCHING_SERVER;
                this.serverUrl = APP_CONFIG.MATCHING_SERVER_URL;
            }

            async startSearching(onMatchFound) {
                this.searching = true;
                this.onMatchFound = onMatchFound;
                
                if (this.useMatchingServer) {
                    // Production mode - use actual matching server
                    this.searchWithServer();
                } else {
                    // Demo mode - simulate matching
                    this.searchDemo();
                }
            }

            async searchWithServer() {
                const checkMatch = async () => {
                    if (!this.searching) return;

                    try {
                        const response = await fetch(`${this.serverUrl}/api/find-match`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                peerId: this.deviceId,
                                deviceId: this.deviceId
                            })
                        });

                        const data = await response.json();

                        if (data.matched) {
                            // Found a match!
                            this.searching = false;
                            this.onMatchFound(data.peerId);
                        } else {
                            // Keep searching
                            if (this.searching) {
                                this.matchCheckInterval = setTimeout(checkMatch, APP_CONFIG.MATCHING.RETRY_DELAY);
                            }
                        }
                    } catch (error) {
                        console.error('Error connecting to matching server:', error);
                        // Retry after delay
                        if (this.searching) {
                            this.matchCheckInterval = setTimeout(checkMatch, APP_CONFIG.MATCHING.RETRY_DELAY);
                        }
                    }
                };

                checkMatch();
            }

            searchDemo() {
                // Simulate finding a random match for demo purposes
                this.matchCheckInterval = setTimeout(() => {
                    if (this.searching) {
                        const randomPeerId = 'demo_' + Math.random().toString(36).substring(7);
                        this.onMatchFound(randomPeerId);
                    }
                }, 2000 + Math.random() * 3000);
            }

            async stopSearching() {
                this.searching = false;
                
                if (this.matchCheckInterval) {
                    clearTimeout(this.matchCheckInterval);
                    this.matchCheckInterval = null;
                }

                // Notify server to cancel search
                if (this.useMatchingServer) {
                    try {
                        await fetch(`${this.serverUrl}/api/cancel-search`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                peerId: this.deviceId
                            })
                        });
                    } catch (error) {
                        console.error('Error cancelling search:', error);
                    }
                }
            }
        }

        // Application Controller
        class App {
            constructor() {
                this.deviceId = null;
                this.videoChat = null;
                this.randomMatcher = null;
                this.callLinkId = null;
            }

            async initialize() {
                // Generate device fingerprint
                this.deviceId = await DeviceFingerprint.generate();
                document.getElementById('deviceId').textContent = this.deviceId;

                // Initialize video chat
                this.videoChat = new P2PVideoChat(this.deviceId);
                await this.videoChat.initialize();

                // Set up callbacks
                this.videoChat.onRemoteStream = (stream) => this.handleRemoteStream(stream);
                this.videoChat.onCallEnded = () => this.handleCallEnded();

                // Initialize random matcher
                this.randomMatcher = new RandomMatchingService(this.deviceId);

                // Set up UI event listeners
                this.setupEventListeners();

                this.showStatus('Ready to start a call!', 'success');
            }

            setupEventListeners() {
                document.getElementById('createLinkBtn').addEventListener('click', () => this.createCallLink());
                document.getElementById('copyLinkBtn').addEventListener('click', () => this.copyCallLink());
                document.getElementById('joinLinkBtn').addEventListener('click', () => this.joinCallLink());
                document.getElementById('findRandomBtn').addEventListener('click', () => this.findRandom());
                document.getElementById('cancelSearchBtn').addEventListener('click', () => this.cancelSearch());
                document.getElementById('toggleVideoBtn').addEventListener('click', () => this.toggleVideo());
                document.getElementById('toggleAudioBtn').addEventListener('click', () => this.toggleAudio());
                document.getElementById('endCallBtn').addEventListener('click', () => this.endCall());

                // Auto-join if URL has peer ID
                const urlParams = new URLSearchParams(window.location.search);
                const peerId = urlParams.get('peer');
                if (peerId) {
                    document.getElementById('joinLinkInput').value = window.location.href;
                    setTimeout(() => this.joinCallLink(), 1000);
                }
            }

            createCallLink() {
                this.callLinkId = this.deviceId;
                const callUrl = `${window.location.origin}${window.location.pathname}?peer=${this.callLinkId}`;
                
                document.getElementById('callLink').textContent = callUrl;
                document.getElementById('linkDisplay').classList.remove('hidden');
                document.getElementById('copyLinkBtn').classList.remove('hidden');
                
                this.showStatus('Call link created! Share it with someone to start a call.', 'success');
            }

            copyCallLink() {
                const link = document.getElementById('callLink').textContent;
                navigator.clipboard.writeText(link).then(() => {
                    this.showStatus('Link copied to clipboard!', 'success');
                });
            }

            async joinCallLink() {
                const input = document.getElementById('joinLinkInput').value.trim();
                if (!input) {
                    this.showStatus('Please paste a call link first!', 'error');
                    return;
                }

                try {
                    const url = new URL(input);
                    const peerId = url.searchParams.get('peer');
                    
                    if (!peerId) {
                        this.showStatus('Invalid call link!', 'error');
                        return;
                    }

                    this.showStatus('Connecting to peer...', 'info');
                    await this.videoChat.makeCall(peerId);
                    this.showStatus('Connected! Starting video call...', 'success');
                    
                } catch (error) {
                    console.error('Error joining call:', error);
                    this.showStatus('Failed to join call. Please check the link.', 'error');
                }
            }

            findRandom() {
                document.getElementById('findRandomBtn').classList.add('hidden');
                document.getElementById('cancelSearchBtn').classList.remove('hidden');
                document.getElementById('randomStatus').classList.remove('hidden');
                
                this.randomMatcher.startSearching((peerId) => {
                    this.handleRandomMatch(peerId);
                });

                this.showStatus('Searching for a random person...', 'info');
            }

            cancelSearch() {
                this.randomMatcher.stopSearching();
                document.getElementById('findRandomBtn').classList.remove('hidden');
                document.getElementById('cancelSearchBtn').classList.add('hidden');
                document.getElementById('randomStatus').classList.add('hidden');
                this.showStatus('Search cancelled.', 'info');
            }

            async handleRandomMatch(peerId) {
                document.getElementById('cancelSearchBtn').classList.add('hidden');
                document.getElementById('randomStatus').classList.add('hidden');
                
                this.showStatus('Match found! Connecting...', 'success');
                
                try {
                    await this.videoChat.makeCall(peerId);
                    this.showStatus('Connected to random person!', 'success');
                } catch (error) {
                    console.error('Error connecting to random match:', error);
                    this.showStatus('Failed to connect. Try again.', 'error');
                    document.getElementById('findRandomBtn').classList.remove('hidden');
                }
            }

            handleRemoteStream(stream) {
                const remoteVideo = document.getElementById('remoteVideo');
                const localVideo = document.getElementById('localVideo');
                
                remoteVideo.srcObject = stream;
                localVideo.srcObject = this.videoChat.localStream;
                
                document.getElementById('videoContainer').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('connectionStats').classList.remove('hidden');
                
                this.updateConnectionStats();
            }

            handleCallEnded() {
                const remoteVideo = document.getElementById('remoteVideo');
                const localVideo = document.getElementById('localVideo');
                
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
                
                document.getElementById('videoContainer').classList.add('hidden');
                document.getElementById('controls').classList.add('hidden');
                document.getElementById('connectionStats').classList.add('hidden');
                document.getElementById('findRandomBtn').classList.remove('hidden');
                
                this.showStatus('Call ended.', 'info');
            }

            toggleVideo() {
                const enabled = this.videoChat.toggleVideo();
                const btn = document.getElementById('toggleVideoBtn');
                btn.textContent = enabled ? 'ðŸ“¹ Disable Video' : 'ðŸ“¹ Enable Video';
            }

            toggleAudio() {
                const enabled = this.videoChat.toggleAudio();
                const btn = document.getElementById('toggleAudioBtn');
                btn.textContent = enabled ? 'ðŸŽ¤ Mute' : 'ðŸŽ¤ Unmute';
            }

            endCall() {
                this.videoChat.endCall();
            }

            showStatus(message, type = 'info') {
                const statusEl = document.getElementById('callStatus');
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.classList.remove('hidden');
            }

            updateConnectionStats() {
                const statsEl = document.getElementById('connectionStats');
                if (this.videoChat.currentCall) {
                    statsEl.textContent = `Connected â€¢ P2P Mode â€¢ Encrypted`;
                }
            }
        }

        // Initialize app when DOM is loaded
        let app;
        document.addEventListener('DOMContentLoaded', async () => {
            app = new App();
            
            try {
                await app.initialize();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Failed to initialize. Please refresh the page.');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (app && app.videoChat) {
                app.videoChat.destroy();
            }
        });
    </script>

            PEER_CONFIG: {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
